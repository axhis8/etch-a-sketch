<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div id="top-ui">
      <h1 class="title">Etch-a-Sketch</h1>
    </div>

    <div id="main-ui">
      <div class="buttons">
        <div class="color"></div>
        <button class="color-btn">Color</button>
        <button class="erase-btn">Eraser</button>
        <button class="rainbow-btn">Rainbow Mode</button>
        <button class="reset-btn">Reset</button>
        <div class="range">
          <input type="range" name="size" class="size-range" />
          <label for="size-range" class="size-label">Size</label>
        </div>
      </div>
      <div class="draw-container"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
